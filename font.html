<!DOCTYPE html>
<html>
    <head>
        <title>Video intro animator</title>
        <meta charset='UTF-8'/>
        <link rel="stylesheet" href="index.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
        <script src="main.js" defer></script>
        <script src="font.js" defer></script>
    </head>
    <body>
        <main>
            <a-titlebar>Video intro animator</a-titlebar>
            <a-cont dir="row">
                <a-panel name="In use">
                    <select size=10 id="font-used" a-sel="global.fonts"></select>
                    <br>
                    <button onclick="removeSelectedFont()"></button>
                </a-panel>
                <a-dragger></a-dragger>
                <a-panel name="Available">
                    <select size=10 id="font-used" a-sel="installedFonts"></select>
                </a-panel>
            </a-cont>
        </main>
    </body>
</html>
