<!DOCTYPE html>
<html>
    <head>
        <title>Fonts</title>
        <meta charset='UTF-8'/>
        <link rel="stylesheet" href="index.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
        <script src="main.js" defer></script>
        <script src="font.js" defer></script>
    </head>
    <body>
        <main>
            <a-titlebar>Fonts</a-titlebar>
            <a-cont dir="row">
                <a-panel name="In use">
                    <f-sel id="font-used">
                        <f-emp>Loading fonts...</f-emp>
                    </f-sel>
                </a-panel>
                <a-dragger></a-dragger>
                <a-panel name="Available">
                    <f-sel id="font-available">
                        <f-emp>Loading fonts...</f-emp>
                    </f-sel>
                    <br>
                    <input placeholder="Search font..." oninput="searchSelect($('#font-available'), this.value)">
                </a-panel>
            </a-cont>
        </main>
    </body>
</html>
