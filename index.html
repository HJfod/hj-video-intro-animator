<!DOCTYPE html>
<html>
    <head>
        <title>Video intro animator</title>
        <meta charset='UTF-8'/>
        <link rel="stylesheet" href="index.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
        <script src="main.js" defer></script>
        <script src="easing.js" defer></script>
        <script src="text.js" defer></script>
    </head>
    <body>
        <main>
            <a-titlebar>Video intro animator</a-titlebar>
            <a-cont dir="row">
                <a-cont dir="column">
                    <a-panel name="Text">
                        <disable-on-render>
                            <button onclick="addText()">Add text</button>
                            <button onclick="addTemplate()">Add from template</button>
                            <br>
                            <div id="div-texts"></div>
                        </disable-on-render>
                    </a-panel>
                </a-cont>
                <a-dragger></a-dragger>
                <a-cont dir="column">
                    <a-panel name="Animation" size=2>
                        <canvas id="anim" width=1920 height=1080></canvas>
                        <br>
                        <disable-on-render>
                            <input type="range" style="width: calc( 100% - 2 * var(--s-pad) );" id="timeline">
                            <br>
                            <text id="tl-current"></text>
                            <p-buff></p-buff>
                            <button id="tl-play">Play</button>
                            <button id="tl-length">Set length</button>
                            <button id="tl-render">Render</button>
                        </disable-on-render>
                    </a-panel>
                    <a-dragger></a-dragger>
                    <a-panel name="File">
                        <disable-on-render>
                            <button onclick="editSettings();">Animation settings</button>
                            <br><br>
                            <button onclick="preset.select()">Load preset</button>
                            <button onclick="preset.save()">Save preset</button>
                            <br><br>
                            <button onclick='ipcSend(`{ "action": "open", "window": "font.html" }`)'>Manage fonts</button>
                        </disable-on-render>
                    </a-panel>
                </a-cont>
            </a-cont>
            <div id="overlay">
                <over-window id="overlay-window">
                    <p-head id="overlay-title"><text>Overlay</text><button>â•³</button></p-head>
                    <disable-on-render>
                        <p-cont id="overlay-content"></p-cont>
                    </disable-on-render>
                </over-window>
            </div>
        </main>
    </body>
</html>
